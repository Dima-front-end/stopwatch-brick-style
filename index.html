<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?;600;700&display=swap" rel="stylesheet">
    <title>Stopwatch</title>

</head>
<body>
    <div class="display" id="display">00 : 00 : 00 : 000</div>

    <div class="buttons">

        <button class="start-btn" id="start" style="--clr:rgb(177, 177, 177)">Start</button>
        <button class="stop-btn none" id="pause" style="--clr:rgb(177, 177, 177)">Pause</button>
        <button class="reset-btn" id="reset" style="--clr:rgb(177, 177, 177)">Reset</button>

    </div>

    <script src="./main.js"></script>
</body>
</html>
